<!doctype html>
<html>
  <head>
    <title>Verifică erorile de text</title>
  </head>
  <body>
<h3>Text brut</h3>
    <textarea id="hairy" style="overflow-x: hidden; padding: 1rem;"></textarea>
    <div id="info"></div>
    <select id="rules">
        <option value="-1">alegeți tipul de verificare</option>
        <optgroup label="Erori de virgulă">
            <option value="0">spațiu înainte de virgulă</option>
            <option value="1">lipsă spațiu dupa virgulă (exclude numerele)</option>
            <option value="2">virgulă spațiată, doar în numere</option>
        </optgroup>
        <optgroup label="Paranteze">
            <option value="3">paranteze cu spațiu</option>
        </optgroup>
        <optgroup label="Semne de exclamare/întrebare">
            <option value="4">exclamare/întrebare cu spații</option>
            <option value="5">exclamare/întrebare — mai mult de două</option>
        </optgroup>
        <optgroup label="Punctul">
            <option value="6">punct separat de textul ce-l precede</option>
            <option value="7">punct urmat direct de literă</option>
            <option value="8">punct urmat de spații la capat de paragraf</option>
            <option value="9">punct zecimal ce ar trebui să fie virgulă</option>
            <option value="10">punct zecimal spațiat, doar în numere</option>
        </optgroup>
        <optgroup label="Două puncte verticale">
            <option value="11">două puncte cu spații înainte</option>
            <option value="12">două puncte cu spații multiple</option>
            <option value="13">două puncte fără spații</option>
        </optgroup>
        <optgroup label="Apostrof">
            <option value="14">apostrof învecinat cu spații</option>
            <option value="15">apostrof dublat/multiplicat</option>
        </optgroup>
        <optgroup label="Ghilimele">
            <option value="16">ghilimele drepte (englezești)</option>
            <option value="17">simulare ghilimele prin virgule</option>
            <option value="18">ghilime sus la început de citat</option>
        </optgroup>
        <optgroup label="Spațiu alb">
            <option value="19">spații la inceput de paragraf</option>
            <option value="20">spații la sfarsit de paragraf</option>
            <option value="21">spații multiple consecutive</option>
            <option value="22">paragrafe goale</option>
        </optgroup>
    </select>
    <button id="lightprev"><<</button>
    <button id="lightnext">>></button>
    <script src="./ws.js"></script>
  </body>
</html>
