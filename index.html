<!doctype html>
<html>
  <head>
    <title>Verifică erorile de text</title>
  </head>
  <body>
<h3>Text brut</h3>
    <textarea id="hairy" style="overflow-x: hidden; padding: 1rem;"></textarea>
    <div id="info"></div>
    <select id="rules">
        <option value="-1">alegeți tipul de verificare</option>
        <optgroup label="Erori de virgulă">
            <option value="0">spațiu înainte de virgulă</option>
            <option value="1">lipsă spațiu după virgulă (include și numerele)</option>
            <option value="2">lipsă spațiu dupa virgulă (exclude numerele)</option>
        </optgroup>
        <optgroup label="Paranteze">
            <option value="3">paranteze cu spațiu</option>
        </optgroup>
        <optgroup label="Semne de exclamare/întrebare">
            <option value="4">exclamare/întrebare cu spații</option>
            <option value="5">exclamare/întrebare — mai mult de două</option>
        </optgroup>
        <optgroup label="Punctul">
            <option value="6">punct separat de textul ce-l precede</option>
            <option value="7">punct urmat direct de literă</option>
            <option value="8">punct urmat de spații la capat de paragraf</option>
            <option value="9">punct zecimal ce ar trebui să fie virgulă</option>
        </optgroup>
        <optgroup label="Ghilimele">
            <option value="10">ghilimele drepte (englezești)</option>
            <option value="11">simulare ghilimele prin virgule</option>
        </optgroup>
    </select>
    <button id="lightprev"><<</button>
    <button id="lightnext">>></button>
    <script src="./ws.js"></script>
  </body>
</html>
